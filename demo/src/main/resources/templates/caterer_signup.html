<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Cloud Kitchen Caterer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      body {
        background-image: url("https://source.unsplash.com/1600x900/?kitchen");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #ffffff;
      }
      .container {
        max-width: 700px;
        margin: 5px auto;
        padding: 40px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2.animated-text {
        font-family: "Arial", sans-serif;
        font-size: 28px;
        color: #333;
        letter-spacing: 1px;
        animation: textAnimation 3s infinite;
      }
      @keyframes textAnimation {
        0% {
          color: #333;
        }
        50% {
          color: #007bff;
        }
        100% {
          color: #333;
        }
      }
      .form-group input[type="text"],
      .form-group input[type="password"],
      .form-group input[type="email"],
      .form-group input[type="tel"] {
        border: 1px solid #ced4da;
        border-radius: 5px;
        padding: 12px;
        width: 100%;
        font-size: 16px;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        padding: 12px;
        width: 100%;
        font-size: 16px;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      a {
        color: #007bff;
      }
      a:hover {
        text-decoration: underline;
      }
      .signup-link {
        color: #333;
        margin-top: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center mb-4">
        <h2 class="animated-text">Join Cloud Kitchen as a Caterer</h2>
      </div>
      <form th:action="@{/caterer/signup}" method="post" th:object="${caterer}">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            th:field="*{fullName}"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            th:field="*{phoneNumber}"
            placeholder="Phone Number"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            th:field="*{address}"
            placeholder="Address"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            th:field="*{email}"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            th:field="*{password}"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
      <p class="signup-link">
        Already have an account? <a href="/caterer_login">Login</a>
      </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
